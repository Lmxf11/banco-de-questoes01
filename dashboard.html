<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Meu Desempenho</title>
<link rel="icon" type="image/png" href="imagem.jpeg">
<img src="imagem.jpeg" class="floating-logo" alt="Logo">



<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

/* =========================
   FUNDO AZUL (FORTE)
========================= */
body {
  margin: 0;
  min-height: 100vh;
  color: #e0e7ff;

  background: radial-gradient(
    circle at top left,
    #1e3a8a 0%,
    #1e40af 40%,
    #1d4ed8 70%,
    #2563eb 100%
  );
}

/* =========================
   LAYOUT
========================= */
.layout {
  display: flex;
  min-height: 100vh;
}

/* =========================
   SIDEBAR (AZUL)
========================= */
aside {
  width: 90px;
  padding: 20px 12px;

  background: linear-gradient(
    180deg,
    #0f172a,
    #1e293b
  );

  border-right: 1px solid rgba(255,255,255,0.08);

  transition: width 0.25s ease;
  overflow-x: hidden;
  overflow-y: auto;
}

aside:hover {
  width: 260px;
}

aside h2,
aside a {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px;
  white-space: nowrap;
}

aside svg {
  min-width: 24px;
}

aside .text {
  opacity: 0;
  transition: opacity 0.2s ease;
}

aside:hover .text {
  opacity: 1;
  transition-delay: 0.1s;
}

aside h2 {
  color: #93c5fd;
  font-size: 16px;
}

aside a {
  color: #c7d2fe;
  text-decoration: none;
  font-weight: 500;
  border-radius: 12px;
}

aside a:hover {
  background: rgba(59,130,246,0.2);
}

aside a.active {
  background: rgba(59,130,246,0.35);
  color: #eff6ff;
  font-weight: 600;
}

/* =========================
   ADMIN
========================= */
.admin-only {
  display: none;
}

.admin-only.show {
  display: flex;
}

/* =========================
   MAIN
========================= */
main {
  flex: 1;
  padding: 80px 32px 32px;
}

h1 {
  font-size: 28px;
  margin-bottom: 24px;
  color: #eff6ff;
}

/* =========================
   CARDS (AZUL)
========================= */
.cards {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  margin-bottom: 32px;
}

.card {
  background: linear-gradient(
    160deg,
    rgba(255,255,255,0.08),
    rgba(255,255,255,0.02)
  );

  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 18px;
  padding: 22px;

  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
}

.card h3 {
  color: #bfdbfe;
  font-weight: 600;
}

.valor {
  font-size: 30px;
  font-weight: 800;
  color: #93c5fd;
}

/* =========================
   GRID
========================= */
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
}

/* =========================
   TABELA
========================= */
table {
  width: 100%;
  border-collapse: collapse;
}

td {
  padding: 12px 0;
  border-top: 1px solid rgba(255,255,255,0.15);
  color: #e0e7ff;
}

/* =========================
   RESPONSIVO
========================= */
@media (max-width: 900px) {
  .cards {
    grid-template-columns: repeat(2, 1fr);
  }

  .grid {
    grid-template-columns: 1fr;
  }
}




/* ===== LOGO FLUTUANTE ===== */
.floating-logo {
  position: fixed;
  bottom: 24px;
  right: 24px;

  width: 68px;
  height: 68px;

  border-radius: 50%;
  object-fit: cover;

  background: #fff;
  padding: 4px;

  box-shadow:
    0 12px 30px rgba(0,0,0,0.35),
    0 0 0 4px rgba(255,255,255,0.15);

  z-index: 999;

  transition:
    transform 0.25s ease,
    box-shadow 0.25s ease;
}

/* hover elegante */
.floating-logo:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow:
    0 18px 40px rgba(0,0,0,0.45),
    0 0 0 6px rgba(255,255,255,0.2);
}

</style>
</head>

<body>

<div class="layout">

  <aside>
    <h2>
      <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 3L1 9l11 6 9-4.91V17h2V9"/></svg>
      <span class="text">Mesa de Estudos</span>
    </h2>

    <a href="#" class="active">
      <svg viewBox="0 0 24 24"><path fill="currentColor" d="M3.5 18.49l6-6.01 4 4L22 6.92"/></svg>
      <span class="text">Meu desempenho</span>
    </a>

    <a href="filtrar.html">
      <svg viewBox="0 0 24 24"><path fill="currentColor" d="M18 2H6v16h12"/></svg>
      <span class="text">Resolver quest√µes</span>

    <a href="cadastrar.html" id="btnCadastrar" class="admin-only">

      <span class="text">Cadastrar</span>

  </aside>

  <main>

    <div class="cards">

      <div class="card"><h3>%</h3><div class="valor" id="taxa">0%</div></div>
    </div>

    <div class="grid">
      <div class="card"><canvas id="graficoPizza"></canvas></div>
      <div class="card">
        <table>
          <tr><td>Acertos</td><td id="tAcertos">0</td></tr>

      </div>
    </div>
  </main>

</div>

</body>
</html>
