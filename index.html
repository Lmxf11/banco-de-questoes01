<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>

  <!-- favicon -->
  <link rel="icon" type="image/png" href="imagem.jpeg">

  <!-- fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

/* ===== FUNDO ===== */
body {
  margin: 0;
  min-height: 100vh;

  display: flex;
  justify-content: center;
  align-items: center;

  background: radial-gradient(
    circle at top left,
    #1e3a8a 0%,
    #1e40af 35%,
    #1d4ed8 70%,
    #2563eb 100%
  );

  color: #e0e7ff;
}

/* ===== CARD ===== */
.card {
  width: 100%;
  max-width: 420px;

  padding: 40px;

  background: linear-gradient(
    160deg,
    rgba(255,255,255,0.12),
    rgba(255,255,255,0.04)
  );

  border-radius: 22px;
  border: 1px solid rgba(255,255,255,0.18);

  backdrop-filter: blur(14px);

  box-shadow:
    0 30px 60px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.25);

  animation: fadeUp 0.5s ease both;
}

/* ===== TÍTULO ===== */
h2 {
  text-align: center;
  margin-bottom: 26px;
  font-size: 26px;
  font-weight: 700;
  color: #eff6ff;
}

/* ===== INPUTS ===== */
input {
  width: 100%;
  padding: 14px 16px;
  margin-bottom: 14px;

  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.25);

  background: rgba(255,255,255,0.12);
  color: #e0e7ff;

  font-size: 14px;

  outline: none;

  transition:
    border-color 0.2s ease,
    box-shadow 0.2s ease,
    transform 0.15s ease;
}

input::placeholder {
  color: #c7d2fe;
}

input:focus {
  border-color: #60a5fa;
  box-shadow: 0 0 0 4px rgba(96,165,250,0.35);
  transform: translateY(-1px);
}

/* ===== BOTÃO ===== */
button {
  width: 100%;
  padding: 14px;
  margin-top: 6px;

  border-radius: 16px;
  border: none;

  background: linear-gradient(
    135deg,
    #3b82f6,
    #2563eb
  );

  color: #fff;
  font-weight: 700;
  font-size: 15px;

  cursor: pointer;

  transition:
    transform 0.15s ease,
    box-shadow 0.15s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 16px 32px rgba(37,99,235,0.45);
}

button:active {
  transform: translateY(0);
}

/* ===== TEXTO ===== */
p {
  text-align: center;
  font-size: 14px;
  margin-top: 14px;
  color: #c7d2fe;
}

#msg {
  margin-top: 16px;
  font-weight: 600;
}

/* ===== LINK ===== */
a {
  color: #93c5fd;
  font-weight: 600;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* ===== LOGO FLUTUANTE ===== */
.floating-logo {
  position: fixed;
  bottom: 24px;
  right: 24px;

  width: 64px;
  height: 64px;

  border-radius: 50%;
  object-fit: cover;

  background: #fff;
  padding: 4px;

  box-shadow:
    0 12px 30px rgba(0,0,0,0.35),
    0 0 0 4px rgba(255,255,255,0.15);

  z-index: 999;

  transition:
    transform 0.25s ease,
    box-shadow 0.25s ease;
}

.floating-logo:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow:
    0 18px 40px rgba(0,0,0,0.45),
    0 0 0 6px rgba(255,255,255,0.2);
}

/* ===== ANIMAÇÃO ===== */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(12px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<!-- LOGO -->
<img src="imagem.jpeg" class="floating-logo" alt="Logo">

<div class="card">
  <h2>Criar Conta</h2>

  <form id="cadastro-form">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button type="submit">Cadastrar</button>
  </form>

  <p id="msg"></p>

  <p>
    Já tem conta?
    <a href="login.html">Entrar</a>
  </p>
</div>

<script>
const supabaseUrl = "https://jsmdszcfgvoczkyfzzvu.supabase.co"
const supabaseKey = "sb_publishable_rqDGnUB-2tHkU4cNz1kRSg_oYRssJLn"

const supabaseClient = supabase.createClient(
  supabaseUrl,
  supabaseKey
)


const form = document.getElementById("cadastro-form")
const msg = document.getElementById("msg")

form.addEventListener("submit", async (e) => {
  e.preventDefault()

  msg.style.color = "#facc15"
  msg.innerText = "Criando conta..."

  const nome = document.getElementById("nome").value
  const email = document.getElementById("email").value
  const password = document.getElementById("password").value

const { error } = await supabaseClient.auth.signUp({
  email,
  password,
  options: {
    data: { nome },
    emailRedirectTo: "https://banco-de-questoes01.vercel.app/login.html"
  }
})


if (error) {
  msg.style.color = "#f87171"
  msg.innerText = error.message
  console.log(error)
  return
}


  msg.style.color = "#4ade80"
  msg.innerText = "Conta criada! Indo pro login..."

  setTimeout(() => {
    window.location.href = "login.html"
  }, 1500)
})
</script>

</body>
</html>
